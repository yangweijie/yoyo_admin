<div class="flex items-center justify-center">
  <div class="datepicker relative form-floating mb-3 xl:w-96 datepicker-translated" data-mdb-toggle-button="false" data-mdb-format="yyyy-mm-dd">
    <input type="text"
      class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
      placeholder="{$label}" 
      data-mdb-toggle="datepicker" name="{$name}" value="{$value}"/>
    <label for="floatingInput" class="text-gray-700">{$label}</label>
  </div>
</div>
