<div class="form-check form-switch">
<input class="form-check-input appearance-none w-9 -ml-10 rounded-full float-left h-5 align-top bg-white bg-no-repeat bg-contain bg-gray-300 focus:outline-none cursor-pointer shadow-sm" type="checkbox" role="switch" id="{$id}" {if $value== $checkValue} checked{/if} value="{$value}">
<label class="form-check-label inline-block text-gray-800" for="{$id}">{$label}</label>
</div>
