{if $type == 'text'}
<ul class="bg-white rounded-lg text-gray-900 {if !$flush} border border-gray-200 w-96 {/if}">
	{volist name="list" id="li"}
	<li class="px-6 py-2 {if $key == count($list)-1} rounded-b-lg{else /} border-b border-gray-200 {/if}w-full {if $key == 0} rounded-t-lg{/if} {if $li.active} bg-blue-600 text-white {/if} {if $li.disabled} text-gray-400 cursor-default{/if}">{$li.text}</li>
	{/volist}
</ul>
{else /}
<div class="bg-white rounded-lg border border-gray-200 w-96 text-gray-900">
	<a one-link-mark="yes">
	</a>
	{volist name="list" id="li"}
	<a href="{$li.href}" aria-current="true" class="
		block
		px-6
		py-2
		border-b border-gray-200
		w-full
		{if $li.active}
		bg-blue-600
		text-white
		cursor-pointer
		{/if}
		{if $key == 0}
		rounded-t-lg
		{else /}
		hover:bg-gray-100 hover:text-gray-500
		focus:outline-none focus:ring-0 focus:bg-gray-200 focus:text-gray-600
		transition
		duration-500
		{/if}
		{if $key == count($list) - 1}
		rounded-b-lg
		{/if}
		{if $li.disabled}
		rounded-b-lg
      	focus:outline-none focus:ring-0
      	text-gray-400
      	cursor-default
		{/if}
		" one-link-mark="yes">
		{$li.text}
	</a>
	{/volist}
</div>
{/if}
