<div class="form-check {if $inline}form-check-inline {/if}">
    <input name="{$name}" class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" type="checkbox" value="{$value}" id="{$id}" {if $checked}checked{/if} {if $disabled}disabled{/if}>
    {if $label}
    <label class="form-check-label inline-block text-gray-800" for="{$id}">
    {$label}
    </label>
    {/if}
</div>
