
<div class="mx-auto mt-16 border-b-2">
	<div class="ml-64 mr-64 flex">
		<div class="w-9/12">

		</div>
	  	<div class="mb-3 w-3/12">
			<form id="search" method="post" action="/index" role="search">
				<div class="input-group relative flex flex-wrap items-stretch w-full mb-4 rounded">
					<input type="search" class="form-control relative flex-auto min-w-0 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="输入关键字搜索" aria-label="Search" aria-describedby="button-addon2" name="kw">
					<span class="input-group-text flex items-center px-3 py-1.5 text-base font-normal text-gray-700 text-center whitespace-nowrap rounded cursor-pointer" onclick="javascript:$('#search').submit();">
						<svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="w-4" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
							<path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
						</svg>
					</span>
				</div>
			</form>
	  	</div>
	</div>

	<div class="ml-64">
		<ul class="md:flex-row nav nav-tabs flex flex-col flex-wrap list-none border-b-0 pl-0" id="nav-tab"
		role="tablist">
			{volist name="tab_list" id="item"}
			<li class="nav-item" role="presentation">
			  <a href="{$item.url|raw}" class="
				nav-link
				block
				font-medium
				text-md
				leading-tight
				uppercase
				border-x-0 border-t-0 border-b-2 border-transparent
				px-6
				py-3
				my-2
				hover:border-transparent hover:bg-gray-100
				focus:border-transparent
			  " id="form_config-{$key}-tab" role="tab" aria-controls="form_config-{$key}"
				aria-selected="true">{$item.title}</a>
			</li>
			{/volist}
		 </ul>
	</div>
</div>
