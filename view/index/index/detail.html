
<article class="post p-3 ml-2 border-gray-300 border-b-2">
    <h1 class="post-title m-1 text-xl"><a href="{:url('')}">{$info.title}</a></h1>
    <ul class="post-meta text-gray-400">
        <li class="inline-block">作者：{$info.uid|get_username}</li>
        <li class="inline-block">时间：发表于 {$info.create_time|date='Y-m-d H:i'}</li>
        <neq name="info.cate_title" value="">
        <li class="inline-block">分类：<a href="{:url('category/'.$info['cate_title'])}">{$info.cate_title}</a></li>
        </neq>
    </ul>
    <div class="post-content">{$info.content|raw}</div>
    <p class="tags">标签：{$info.id|get_tag|raw}</p>
</article>
